<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasty Food</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav>
      <div class="top_container">
        <div class="icon">
          <img class="icon image_icon" src="images/OIP.jpg" alt="logo" />
          <h1 class="icon heading_icon">FOOD PALACE</h1>
        </div>
        <div class="icon_items">
          <ul class="list">
            <li class="list item1">RECIPES</li>
            <li class="list item2">POPULAR</li>
            <li class="list item3">HEALTHY & DIET</li>
            <li class="list item4">HOLIDAYS</li>
            <li class="list item5">CUISINE</li>
          </ul>
        </div>
        <div class="profile_items">
          <div class="cart">
            <img src="images/shopping-cart.gif" alt="cart" />
          </div>
          <div class="cart profile">
            <img
              src="https://th.bing.com/th/id/R.122ce1b8c7b3fc204509df58625e9e95?rik=zp4JIjM0d5zXdw&riu=http%3a%2f%2fthe-synister.github.io%2fassets%2fimg%2favatars%2fnhat.png&ehk=fVw0vd%2bUNIeeoYn6ZMfKALpRaSz%2bfbFgHAJM%2fR7DSDw%3d&risl=&pid=ImgRaw&r=0"
              alt="profile"
            />
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="main_container">
        <div>
          <input
            class="search_bar"
            type="text"
            placeholder="Search For More..."
          />
          <h1 class="welcome_foodies">WELCOME FOODIES..!</h1>
          <p class="para_quote">
            <b>Laughter</b> Is <b>Brightest</b> Where <b>Food</b> is
            <b>Best..</b>
          </p>
        </div>
        <div class="card">
          <div class="box"></div>
        </div>
      </div>
    </main>
  </body>
</html>
